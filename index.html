<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html"; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div id="drums">
        <div data-key="65" class="drum">
            <p class="letter">A</p>
            <p class="name">CLAP</p>
        </div>
        <div data-key="83" class="drum">
            <p class="letter">S</p>
            <p class="name">HIHAT</p>
        </div>
        <div data-key="68" class="drum">
            <p class="letter">D</p>
            <p class="name">KICK</p>
        </div>
        <div data-key="70" class="drum">
            <p class="letter">F</p>
            <p class="name">OPENHAT</p>
        </div>
        <div data-key="71" class="drum">
            <p class="letter">G</p>
            <p class="name">BOOM</p>
        </div>
        <div data-key="72" class="drum">
            <p class="letter">H</p>
            <p class="name">RIDE</p>
        </div>
        <div data-key="74" class="drum">
            <p class="letter">J</p>
            <p class="name">SNARE</p>
        </div>
        <div data-key="75" class="drum">
            <p class="letter">K</p>
            <p class="name">TOM</p>
        </div>
        <div data-key="76" class="drum">
            <p class="letter">L</p>
            <p class="name">TINK</p>
        </div>
    </div>

    <audio data-key="65" type="text/wav" src="sounds/clap.wav"></audio>
    <audio data-key="83" type="text/wav" src="sounds/hihat.wav"></audio>
    <audio data-key="68" type="text/wav" src="sounds/kick.wav"></audio>
    <audio data-key="70" type="text/wav" src="sounds/openhat.wav"></audio>
    <audio data-key="71" type="text/wav" src="sounds/boom.wav"></audio>
    <audio data-key="72" type="text/wav" src="sounds/ride.wav"></audio>
    <audio data-key="74" type="text/wav" src="sounds/snare.wav"></audio>
    <audio data-key="75" type="text/wav" src="sounds/tom.wav"></audio>
    <audio data-key="76" type="text/wav" src="sounds/tink.wav"></audio>

</body>

<script type="text/javascript">
    //  Drum kit    //

    document.addEventListener("keydown", function(e) {

        var drum = document.querySelector(`.drum[data-key="${e.keyCode}"]`);
        drum.classList.add("playing");

        drum.addEventListener("transitionend", function() {
            drum.classList.remove("playing");
        });

        var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        //console.log(audio);
        audio.currentTime = 0;
        audio.play();
    });

    // onClick Play //
    function onClick() {
        var drum = document.getElementsByClassName("drum");
        for (var i = 0; i < drum.length; i++) {
            drum[i].addEventListener("click", function() {
                //console.log(this);
                this.classList.add("playing");

                this.addEventListener("transitionend", function() {
                    this.classList.remove("playing");
                });

                var key = this.getAttribute("data-key");
                //console.log(key);
                let audio = document.querySelector(`audio[data-key="${key}"]`);
                //console.log(audio);
                audio.currentTime = 0;
                audio.play();
            })
        }
    }
    window.onClick();
</script>

</html>
